<div class="wrapper">
    <div id="formContent">

        <div class="d-flex justify-content-center" style="margin-top: 20px;">
            <h5><strong>Cakery Web Shop - Register</strong></h5>
        </div>

        <div class="container">
            <div class="alert alert-dismissible alert-danger" *ngIf="hasError">
                <strong>{{ error.error.message }}</strong>
            </div>
            <form #form="ngForm">
                <div class="form-group">
                    <label class="col-form-label mt-4" for="email">E-mail: </label>
                    <input type="text" autofocus id="email" class="form-control" name="email"
                        placeholder="E-mail" [(ngModel)]="user.email" required>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="firstName">First Name: </label>
                            <input type="text" id="firstName" class="form-control" name="firstName"
                                placeholder="First Name" [(ngModel)]="user.firstName" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="lastName">Last Name: </label>
                            <input type="text" id="lastName" class="form-control" name="lastName"
                                placeholder="Last Name" [(ngModel)]="user.lastName" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="address">Address: </label>
                    <input type="text" id="address" class="form-control" name="address" placeholder="Address"
                        [(ngModel)]="user.address" required>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="password">Password: </label>
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="Password" [(ngModel)]="user.password" required>
                                <small *ngIf="user.password.length < 6 && user.password != ''" id="passwordError" class="form-text">Password must have 6 or more characters!</small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="confirmPassword">Confirm password: </label>
                            <input type="password" id="confirmPassword" class="form-control"
                                name="confirmPassword" placeholder="Confirm Password"
                                [(ngModel)]="user.confirmPassword" required>
                            <small *ngIf="user.password != user.confirmPassword && user.confirmPassword != ''" id="confirmPasswordError" class="form-text">Passwords do not match!</small>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="formFooter">
            <button class="btn btn-primary btn-lg" [disabled]="!form.valid || (user.password != user.confirmPassword)" type="submit"
                (click)="onRegister()">Register <i class="fas fa-user-plus"></i></button>
        </div>

    </div>
</div>
